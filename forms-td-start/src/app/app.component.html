  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubscription()" #sForm="ngForm">
        <div class="form-group">
          <label for="s-email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
        </div>
        <p *ngIf="!email.valid && email.touched" class="alert alert-danger">Email is required</p>
        <div class="form-group">
          <label for="secret">Subscription Plan</label>
          <select
            id="plan"
            class="form-control"
            [ngModel]="defaultPlan"
            name="plan"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            #password="ngModel"
          />
        </div>
        <p *ngIf="!password.valid && password.touched" class="alert alert-danger">Password is required</p>
        <p *ngIf="!sForm.valid && sForm.touched" class="alert alert-danger">Form is invalid</p>
        <button class="btn btn-primary" type="submit" [disabled]="!sForm.valid">
          Subscribe
        </button>
      </form>
    </div>
  </div>
</div>
